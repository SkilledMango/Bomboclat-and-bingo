<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships Game</title>
    <link rel="stylesheet" href="battleship.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="battleship.js" type="module" defer></script>
</head>
<body>
<audio id="explosion-sound" src="missile-explosion-168600.mp3" preload="auto"></audio>
<audio id="gameover-sound" src="wompwomp.mp3" preload="auto"></audio>

<div id="gameover-overlay" class="gameover-overlay hidden">
    <img src="gameover.png" alt="Game Over">
</div>

<nav class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Bingo.html">Bingo</a></li>
        <li><a href="Battleships.html">Battleships</a></li>
    </ul>
</nav>

<div class="game-container">
    <h1 class="page-title">Battleship Game</h1>
    <div class="setup-container">
        <div class="grid-setup">
            <h3>Choose your grid size:</h3>
            <div class="grid-options">
                <label><input type="radio" name="grid-size" value="10" checked> 10 X 10</label>
                <label><input type="radio" name="grid-size" value="11"> 11 X 11</label>
                <label><input type="radio" name="grid-size" value="12"> 12 X 12</label>
                <label><input type="radio" name="grid-size" value="13"> 13 X 13</label>
                <label><input type="radio" name="grid-size" value="14"> 14 X 14</label>
                <label><input type="radio" name="grid-size" value="15"> 15 X 15</label>
            </div>
        </div>

        <div class="difficulty-setup">
            <h3>Choose difficulty:</h3>
            <div class="difficulty-options">
                <input type="radio" name="difficulty" value="easy" id="easy" checked>
                <label for="easy">Easy (65 Lives)</label>
                
                <input type="radio" name="difficulty" value="medium" id="medium">
                <label for="medium">Medium (45 Lives)</label>
                
                <input type="radio" name="difficulty" value="hard" id="hard">
                <label for="hard">Hard (25 Lives)</label>
                
                <input type="radio" name="difficulty" value="extreme" id="extreme">
                <label for="extreme">Extreme (15 Lives)</label>
            </div>
        </div>

        <div class="ship-setup">
            <h3>Choose the number of battleships:</h3>
            <div class="ship-inputs">
                <div class="ship-input">
                    <label>Aircraft Carrier (5):</label>
                    <input type="number" min="1" value="1">
                </div>
                <div class="ship-input">
                    <label>Battleship (4):</label>
                    <input type="number" min="1" value="1">
                </div>
                <div class="ship-input">
                    <label>Cruiser (3):</label>
                    <input type="number" min="1" value="1">
                </div>
                <div class="ship-input">
                    <label>Destroyer (2):</label>
                    <input type="number" min="1" value="1">
                </div>
                <div class="ship-input">
                    <label>Submarine (1):</label>
                    <input type="number" min="1" value="1">
                </div>
            </div>
            <div class="game-controls">
                <button id="start-game">Start Game</button>
                <button id="reset-game" style="display: none;">Reset Game</button>
            </div>
        </div>
    </div>

    <div id="health-container">
        <div class="health-bar">
            <div class="health-fill"></div>
        </div>
        <div class="lives-text">Lives: <span id="lives-count">15</span></div>
    </div>

    <div class="game-boards">
        <div class="game-grid">
            <div class="grid-cells">
                <!-- Grid cells will be dynamically generated here -->
            </div>
        </div>
        <div class="ship-status">
            <h3>Remaining Battleships:</h3>
            <table>
                <tr><td>Aircraft Carrier (5)</td><td>1</td></tr>
                <tr><td>Battleship (4)</td><td>1</td></tr>
                <tr><td>Cruiser (3)</td><td>1</td></tr>
                <tr><td>Destroyer (2)</td><td>1</td></tr>
                <tr><td>Submarine (1)</td><td>1</td></tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
